name: Deploy to Supabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Project Configuration
        env:
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "Checking Supabase project configuration..."
          if [ -z "$PROJECT_REF" ]; then
            echo "❌ ERROR: SUPABASE_PROJECT_REF is not set!"
            echo "Please set the GitHub Secret 'SUPABASE_PROJECT_REF'"
            echo "You can find this in: https://supabase.com/dashboard/project/_/settings/general"
            exit 1
          fi
          echo "✅ SUPABASE_PROJECT_REF is configured (length: ${#PROJECT_REF})"

      - name: Verify Access Token
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "❌ ERROR: SUPABASE_ACCESS_TOKEN is not set!"
            echo "Please set the GitHub Secret 'SUPABASE_ACCESS_TOKEN'"
            echo "You can get this from: https://supabase.com/dashboard/account/tokens"
            exit 1
          fi
          echo "✅ SUPABASE_ACCESS_TOKEN is configured"

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "Linking to Supabase project..."
          echo "Project ref: $PROJECT_REF"
          supabase link --project-ref "$PROJECT_REF"
          echo "Deploying Edge Functions..."
          supabase functions deploy ai-trader --no-verify-jwt
          supabase functions deploy ea-log --no-verify-jwt
          supabase functions deploy ai-signals --no-verify-jwt
          supabase functions deploy ai-signals-update --no-verify-jwt
          supabase functions deploy ml-training --no-verify-jwt
          echo "✅ All Edge Functions deployed successfully"

      - name: Set Edge Function Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Setting Edge Function secrets..."
          # NOTE: Supabase CLI currently rejects secrets whose names start with "SUPABASE_".
          # Edge Functions already expose SUPABASE_URL by default; do not set it here.
          # For service role key, set a non-reserved name and have functions read it.
          if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            supabase secrets set SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" --project-ref "$PROJECT_REF"
            echo "✅ SERVICE_ROLE_KEY configured"
          else
            echo "⚠️  WARNING: SUPABASE_SERVICE_ROLE_KEY not set; SERVICE_ROLE_KEY will not be configured"
          fi

          if [ -n "$OPENAI_API_KEY" ]; then
            supabase secrets set OPENAI_API_KEY="$OPENAI_API_KEY" --project-ref "$PROJECT_REF"
            supabase secrets set OPENAI_MODEL="gpt-4o" --project-ref "$PROJECT_REF"
            echo "✅ OpenAI secrets configured"
          else
            echo "⚠️  WARNING: OPENAI_API_KEY not set, skipping OpenAI configuration"
          fi
